<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js" integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="util.js"></script>    
</head>
<body>
    <div class="bodyDiv">
        <div class="bodyColumn" >            
            <div data-include="randomCard.html" class="divCtn1"></div>
            <div data-include="moneyCounterCard.html" class="divCtn1"></div>
        </div>
        <div class="bodyColumn">
            <div data-include="timerCard.html" class="divCtn1"></div>
            <div data-include="stopWatchCard.html" class="divCtn1"></div>
        </div>
    </div>

    <script>
        var q = (id) => document.getElementById(id);

        $(function () {
            var includes = $('[data-include]');
            $.each(includes, function () {
                var file = $(this).data('include');
                $(this).load(file);
            });
        });
    </script>
</body>
